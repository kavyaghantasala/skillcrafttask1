<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #232323;
            color: #fff;
        }

        /* Navigation menu styles */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #111;
            padding: 10px;
            transition: background-color 0.3s;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff4081;
        }

        /* Section styles */
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        #section1 { background-color: #4caf50; }
        #section2 { background-color: #2196F3; }
        #section3 { background-color: #ffeb3b; }
        
    </style>
</head>
<body>

    <nav id="navbar">
        <ul>
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
            <li><a href="#section3">Section 3</a></li>
        </ul>
    </nav>

    <section id="section1">Welcome to Section 1</section>
    <section id="section2">Welcome to Section 2</section>
    <section id="section3">Welcome to Section 3</section>

    <script>
        // Change navbar background on scroll
        window.onscroll = function() {
            const navbar = document.getElementById("navbar");
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                navbar.style.backgroundColor = "#333";
            } else {
                navbar.style.backgroundColor = "#111";
            }
        };
    </script>
</body>
</html>
